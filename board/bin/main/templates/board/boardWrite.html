<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" 
		href="../../css/style.css"></link>
</head>
<body>

	<div class="container">
		<h2>게시판 등록</h2>
		<!-- 데이터 전송 시 파일도 같이 첨부 될 수 있도록 설정 (enctype) -->
		<form id="frm" name="frm" method="post" action="/board/insertBoard.do" 
				enctype="multipart/form-data">
			<table class="board_detail">
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title"></td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="contents" name="contents"></textarea>
					</td>	
				</tr>
			</table>
			<input type="file" id="files" name="files" multiple="multiple"> <!-- multiple 속성 : 하나의 태그에서 여러 개의 파일 첨부 가능 (html5 이후 부터) -->
			<input type="submit" id="submit" value="저장" class="btn">
		</form>
	</div>
</body>
</html>
